<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Ocorrências</title>
	<style>
		form {
			margin: 20px auto;
			width: 500px;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
		}
		
		input[type=text], input[type=date], input[type=time], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<label for="titulo">Título da Ocorrência:</label>
		<input type="text" id="titulo" name="titulo" placeholder="Digite o título da ocorrência...">
		
		<label for="data">Data:</label>
		<input type="date" id="data" name="data">
		
		<label for="hora">Hora:</label>
		<input type="time" id="hora" name="hora">
		
		<label for="envolvidos">Envolvidos:</label>
		<input type="text" id="envolvidos" name="envolvidos" placeholder="Digite os nomes dos envolvidos...">
		
		<label for="observacoes">Observações:</label>
		<textarea id="observacoes" name="observacoes" placeholder="Digite as observações sobre a ocorrência..." style="height:200px"></textarea>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
